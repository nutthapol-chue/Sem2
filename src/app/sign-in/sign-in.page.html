<ion-content>
  <ion-grid style="margin-top: 2rem;">
    <ion-row>
      <ion-col size="12">

        <ion-button class="btn-back" routerLink="/">
        </ion-button>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h2>Welcome Back!</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button class="btn-fb" expand="block">
          <ion-img style="height: 17px;margin-right: 5px;" src="/assets/icon/icon-fb.png"></ion-img>
          <p style="font-size: x-small;">
            CONTINUE WITH FACEBOOK
          </p>
        </ion-button>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button class="btn-gg" expand="block">
          <ion-img style="height: 17px;margin-right: 5px;" src="/assets/icon/icon-gg.png"></ion-img>
          <p style="font-size: x-small;color: black;">
            CONTINUE WITH GOOGLE
          </p>
        </ion-button>
      </ion-col>
    </ion-row>
    <div class="ion-text-center" style="margin-top: 1.5rem;margin-bottom: 1.5rem;">
      <b style="font-size:smaller; color: rgb(102, 99, 99);">
        OR LOG IN WITH EMAIL
      </b>
    </div>
    <ion-row>
      <ion-col size="12">
        <div style="overflow: hidden;border-radius: 10px;">
          <ion-input type="email" class="input-sign-up-in" placeholder="Email address" name="email" [(ngModel)]="email">
          </ion-input>
        </div>
      </ion-col>
      <ion-col size="12">
        <div style="overflow: hidden;border-radius: 10px;">
          <ion-input type="password" class="input-sign-up-in" placeholder="Password" name="password"
            [(ngModel)]="password"></ion-input>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <div style="color: red; font-size: 13px;" class="ion-text-center">{{error}}</div>
      <ion-col size="12" class="ion-text-center">
        <ion-button class="btn-sign-up-in" expand="block" (click)="login()">
          <p style="font-size: x-small;color: #FFF;">
            LOG IN
          </p>
        </ion-button>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <a>
          <b style="font-size: x-small;color: #3F414E;">
            Forgot Password?
          </b>
        </a>
      </ion-col>
    </ion-row>
    <div class="ion-text-center">
      <p style="font-size: 12px;margin-top: 3rem;">
        ALREADY HAVE AN ACCOUNT?
        <a style="font-size: 12px;color:#65d1ca;" routerLink="/sign-up"> SIGN UP</a>
      </p>
    </div>
  </ion-grid>
</ion-content>
