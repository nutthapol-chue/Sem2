<ion-content>
    <ion-grid style="margin-top: 2rem;">
        <ion-row>
            <ion-col size="12">

                <ion-button class="btn-back" routerLink="/">
                </ion-button>

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" class="ion-text-center">
                <h2>Create your account</h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" class="ion-text-center">
                <ion-button class="btn-fb" expand="block">
                    <ion-img style="height: 17px;margin-right: 5px;" src="/assets/icon/icon-fb.png"></ion-img>
                    <p style="font-size: x-small;">
                        CONTINUE WITH FACEBOOK
                    </p>
                </ion-button>
            </ion-col>
            <ion-col size="12" class="ion-text-center">
                <ion-button class="btn-gg" expand="block">
                    <ion-img style="height: 17px;margin-right: 5px;" src="/assets/icon/icon-gg.png"></ion-img>
                    <p style="font-size: x-small;color: black;">
                        CONTINUE WITH GOOGLE
                    </p>
                </ion-button>
            </ion-col>
        </ion-row>
        <div class="ion-text-center" style="margin-top: 1.5rem;margin-bottom: 1.5rem;">
            <b style="font-size:smaller; color: rgb(102, 99, 99);">
        OR LOG IN WITH EMAIL
      </b>
        </div>
        <form>
            <ion-row>
                <ion-col size="12">
                    <div style="overflow: hidden;border-radius: 10px;">
                        <ion-input type="text" class="input-sign-up-in" placeholder="Name" name="name" [(ngModel)]="name"></ion-input>
                    </div>
                </ion-col>
                <ion-col size="12">
                    <div style="overflow: hidden;border-radius: 10px;">
                        <ion-input type="email" class="input-sign-up-in" placeholder="Email address" name="email" [(ngModel)]="email"></ion-input>
                    </div>
                </ion-col>
                <ion-col size="12">
                    <div style="overflow: hidden;border-radius: 10px;">
                        <ion-input type="password" class="input-sign-up-in" placeholder="Password" name="password" [(ngModel)]="password"></ion-input>
                    </div>
                </ion-col>
              
            </ion-row>
            <ion-row>
                <div style="color: red; font-size: 13px;" class="ion-text-center">{{error}}</div>
                <ion-col size="12" class="ion-text-center">
                    <ion-button class="btn-sign-up-in" expand="block" (click)="createAccount()">
                        <p style="font-size: x-small;color: #FFF;">
                            GET STARTED
                        </p>
                    </ion-button>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
