<ion-header>
  <ion-toolbar>
    <ion-title>User detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let items of items |async">
  <ion-item>
    <ion-text>Name : {{items.name}}</ion-text>
  </ion-item>
        <ion-item>
          <ion-text>Email : {{items.email}}</ion-text>
        </ion-item>
      </ion-list>
</ion-content>
