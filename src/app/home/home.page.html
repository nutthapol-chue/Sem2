<ion-content [fullscreen]="true">
  <ion-img class="logo" src="/assets/image/system/logo.png"></ion-img>
  <div class="ion-text-center sign-up-in">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" class="btn-sign-up" style="font-size: 14px;" routerLink="/sign-up">
            <p style="font-size: x-small;">SIGN UP</p>
          </ion-button>
        </ion-col>
        <ion-col size="12">
          <p style="font-size: 12px;">
            ALREADY HAVE AN ACCOUNT?
            <a style="font-size: 12px;color:#65d1ca;" routerLink="/sign-in"> LOG IN</a>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
